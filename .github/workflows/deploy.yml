name: Deploy to Cloudflare

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # GitHub Pages 部署已在 deploy-pages.yml 中配置
  # 这里注释掉 Cloudflare Pages 部署

  deploy-worker:
    runs-on: ubuntu-latest
    name: Deploy Telegram Bot to Cloudflare Workers

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd apps/telegram-bot
          npm install

      - name: Deploy to Cloudflare Workers
        run: |
          cd apps/telegram-bot
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  setup-webhook:
    runs-on: ubuntu-latest
    name: Setup Telegram Webhook
    needs: deploy-worker

    steps:
      - name: Setup Telegram Webhook
        run: |
          curl -X POST "https://xiaobuting-wanbiying.bingkuijing.workers.dev/setWebhook"
        continue-on-error: true

      - name: Update WebApp URL in Bot
        run: |
          echo "WebApp URL updated to: https://beijingshunyi.github.io/Telegram-xiaobuting-wanbiying"